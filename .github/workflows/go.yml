name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Download Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        go install github.com/golang/mock/mockgen@v1.6.0

    - name: Build
      run: go build .

    - name: Generate mocks
      run: |
        go generate

    - name: Test
      run: go test -v .
